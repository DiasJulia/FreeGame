<a href="/game/{{ game.id }}">
  <div class="card">
    <img
      src="{{ game.thumbnail }}"
      alt="capa de {{ game.title }}"
      style="width: 100%"
    />
    <div class="container">
      <h4>
        <b>{{ game.title }}</b>
      </h4>
      <p>{{ game.short_description }}</p>
    </div>
  </div>
</a>

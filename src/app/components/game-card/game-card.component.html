<div class="card">
  <button
    class="favorite"
    (click)="toggleFavorite()"
    [ngClass]="{ active: isFavorite }"
  >
    <i class="fa fa-heart"></i>
  </button>
  <img
    class="thumbnail"
    src="{{ game.thumbnail }}"
    alt="capa de {{ game.title }}"
    style="width: 100%"
  />
  <div class="container">
    <h4>
      <b class="card-title">{{ game.title }}</b>
    </h4>
    <p>{{ game.short_description }}</p>
  </div>
  <a href="/game/{{ game.id }}"> Ver Detalhes </a>
</div>
